<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link  -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/a123a41934.js" crossorigin="anonymous"></script>
    <!-- font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="icon" href="calculator-solid.png"type="image/png">
    <title>Calculator</title>
</head>
<body>
    <div class="welcome">
       <div class="container">
        <div class="title">
            <h2>Simple Calculator is here</h2>
            <p>Try this new simple calculator and tell us about your experience</p>
            <a href="">
                <button value="feedback">learn more</button>
            </a>
        </div>
        <div class="card">
            <p>please enter your name to start using the calculator</p>
            <form action="" id="userForm">
                    <input id="username" type="text" placeholder="Enter Your Name" >
                    <!--<input type="submit" value="Enter">-->
                    <a href="content.html"><input type="submit" value="Enter"></a>
            </form>
            </div>
       </div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener("submit",function(event) {
            event.preventDefault(); //Empêche le rechargement de la page par défaut

            var username = document.getElementById('username').value;
            console.log(username);

            //redirection
            window.location.href = "content.html?username="+ encodeURIComponent(username);
        });

    </script>
</body>
</html>
