<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
     <!-- font awesome link  -->
     <script src="https://kit.fontawesome.com/a123a41934.js" crossorigin="anonymous"></script>
     <!-- font link  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
     <link rel="icon" href="calculator-solid.png"type="image/png">
     <title>Calculator</title>
</head>
<body>
    <div class="content">
       <div class="container">
            <div class="heading">
                <h2 id="wlcm">Welcome </h2>
                <h2>Fell Free To Use Our Calculator</h2>
            </div>
            <div class="card" id="calculator">
                <div class="result">
                    <input type="text" id="display"  readonly>
                </div>
                <div class="buttons" id="keys">
                    <button onclick="Display('+')" type="button" class="func"><i class="fa-solid fa-plus"></i></button>
                    <button onclick="Display('7')" type="button">7</button>
                    <button onclick="Display('8')" type="button">8</button>
                    <button onclick="Display('9')" type="button">9</button>
                    <button onclick="Display('-')" type="button" class="func"><i class="fa-solid fa-minus"></i></button>
                    <button onclick="Display('4')" type="button">4</button>
                    <button onclick="Display('5')" type="button">5</button>
                    <button onclick="Display('6')" type="button">6</button> 
                    <button onclick="Display('*')" type="button" class="func"><i class="fa-solid fa-xmark"></i></button>
                    <button onclick="Display('1')" type="button">1</button>
                    <button onclick="Display('2')" type="button">2</button>
                    <button onclick="Display('3')" type="button">3</button>
                    <button onclick="Display('/')" type="button" class="func"><i class="fa-solid fa-divide"></i></button>
                    <button onclick="Display('0')" type="button">0</button>
                    <button onclick="Display('.')" type="button">,</button>
                    <button onclick="calculate()" type="button" class="func"><i class="fa-solid fa-equals"></i></button>
                    <button onclick="reset()" type="button" class="func">reset</button>

                    <script src="script.js"></script>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
