<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
     <!-- font awesome link  -->
     <script src="https://kit.fontawesome.com/a123a41934.js" crossorigin="anonymous"></script>
     <!-- font link  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
     <link rel="icon" href="calculator-solid.png"type="image/png">
     <title>Calculator</title>
</head>
<body>
    <div class="content">
       <div class="container">
            <div class="heading">
                <h2>Here Fell Free To Use Our Calculator</h2>
            </div>
            <div class="card">
                <div class="result">
                    <input type="text">
                </div>
                <div class="buttons">
                    <button type="button" class="func"><i class="fa-solid fa-plus"></i></button>
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button" class="func"><i class="fa-solid fa-minus"></i></button>
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button" class="func"><i class="fa-solid fa-xmark"></i></button>
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button" class="func"><i class="fa-solid fa-divide"></i></button>
                    <button type="button">0</button>
                    <button type="button">,</button>
                    <button type="button" class="func"><i class="fa-solid fa-equals"></i></button>
                    <button type="button" class="func">reset</button>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
